<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
         <div class="cal">
              <div class="cal__view">
                <div class="cal__viewOperation"></div>
                <div class="cal__viewResult"></div>
              </div>
              <div class="cal__buttons">
                 <div class="cal__numbers">
                    <button  class="cal__number">0</button>
                    <button  class="cal__number">1</button>
                    <button  class="cal__number">2</button>
                    <button  class="cal__number">3</button>
                    <button  class="cal__number">4</button>
                    <button  class="cal__number">5</button>
                    <button  class="cal__number">6</button>
                    <button  class="cal__number">7</button>
                    <button  class="cal__number">8</button>
                    <button  class="cal__number">9</button>
                 </div>
                 <div class="cal__operators">
                   <button id="clearOne">C</button>
                   <button id="clearAll">AC</button>
                   <button class="cal__number">x</button>
                   <button class="cal__number">/</button>
                   <button class="cal__number">+</button>
                   <button class="cal__number">-</button>
                   <button >=</button>
                 </div>
              </div>
         </div>
    </section>
</body>

  <!-- scripts -->
  <script src="./main.js"></script>
</html>
