<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
         <div class="cal">
              <div class="cal__view">
                <div class="cal__viewOperation"></div>
                <div class="cal__viewResult"></div>
              </div>
              <div class="cal__buttons">
                <div class="cal__operators">
                  <button class="cal__btn cal__btn--white cal__btn--show">x</button>
                  <button class="cal__btn cal__btn--white cal__btn--show">/</button>
                  <button class="cal__btn cal__btn--white cal__btn--show">+</button>
                  <button class="cal__btn cal__btn--white cal__btn--show">-</button>
                </div>
                 <div class="cal__numbers">
                    <button id="clearOne" class="cal__btn">C</button>
                    <button id="clearAll" class="cal__btn">AC</button>
                    <button  class="cal__btn cal__btn--show">1</button>
                    <button  class="cal__btn cal__btn--show">2</button>
                    <button  class="cal__btn cal__btn--show">3</button>
                    <button  class="cal__btn cal__btn--show">4</button>
                    <button  class="cal__btn cal__btn--show">5</button>
                    <button  class="cal__btn cal__btn--show">6</button>
                    <button  class="cal__btn cal__btn--show">7</button>
                    <button  class="cal__btn cal__btn--show">8</button>
                    <button  class="cal__btn cal__btn--show">9</button>
                    <button  class="cal__btn cal__btn--show">0</button>
                    <button  class="cal__btn"   id="finalShow">=</button>
                 </div>
              </div>
         </div>
    </section>

    <section class="footer">
      <article class="versionApp">version 0.0.0</article>
    </section>
</body>

  <!-- scripts -->
  <script src="./main.js"></script>
</html>
